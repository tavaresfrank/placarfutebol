<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Placar</title>
  <style>
    body {
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    .placar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fff;
      border-radius: 50px;
      padding: 10px 40px;
      position: relative;
      min-width: 800px;
      height: 80px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    .centro {
      position: absolute;
      top: 0; bottom: 0;
      left: 50%; transform: translateX(-50%);
      background: red;
      width: 180px;
      border-radius: 0 0 90px 90px;
      display: flex; justify-content: center; align-items: center;
      color: #fff; font-weight: bold; font-size: 22px;
    }
    .time {
      flex: 1; text-align: center;
    }
    .nome {
      font-size: 20px; font-weight: bold;
    }
    .gols {
      font-size: 40px; font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="placar">
    <div class="time">
      <div class="nome" id="nomeA">Time A</div>
      <div class="gols" id="golsA">0</div>
    </div>

    <div class="centro" id="tempo">00:00</div>

    <div class="time">
      <div class="nome" id="nomeB">Time B</div>
      <div class="gols" id="golsB">0</div>
    </div>
  </div>

  <script>
    let intervalId = null;
    let minutos = 0;
    let segundos = 0;
    const protocol = location.protocol === "https:" ? "wss:" : "ws:";
    const ws = new WebSocket(protocol + "//" + location.host + "/ws");

    function atualizarTempo() {
      segundos++;
      if (segundos === 60) {
        segundos = 0;
        minutos++;
      }
      document.getElementById("tempo").textContent = 
        (minutos < 10 ? "0" : "") + minutos + ":" +
        (segundos < 10 ? "0" : "") + segundos;
    }

    ws.onmessage = (event) => {
      try {
        const dados = JSON.parse(event.data);
        
        document.getElementById("nomeA").textContent = dados.timeA;
        document.getElementById("golsA").textContent = dados.golsA;
        document.getElementById("nomeB").textContent = dados.timeB;
        document.getElementById("golsB").textContent = dados.golsB;

        minutos = dados.minutos;
        segundos = dados.segundos;

        document.getElementById("tempo").textContent =
          (minutos < 10 ? "0" : "") + minutos + ":" +
          (segundos < 10 ? "0" : "") + segundos;

        if (dados.rodando && !intervalId) {
          intervalId = setInterval(atualizarTempo, 1000);
          console.log("Cronômetro iniciado.");
        } else if (!dados.rodando && intervalId) {
          clearInterval(intervalId);
          intervalId = null;
          console.log("Cronômetro pausado.");
        }

      } catch (e) {
        console.error("Erro ao processar dados do WebSocket", e);
      }
    };

    ws.onclose = () => {
      console.log("Conexão WebSocket fechada.");
    };

    ws.onerror = (err) => {
      console.error("Erro no WebSocket:", err);
    };
  </script>
</body>
</html>
