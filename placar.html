<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Placar</title>
  <style>
    body {
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    .placar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fff;
      border-radius: 50px;
      padding: 10px 40px;
      position: relative;
      min-width: 800px;
      height: 80px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    .centro {
      position: absolute;
      top: 0; bottom: 0;
      left: 50%; transform: translateX(-50%);
      background: red;
      width: 180px;
      border-radius: 0 0 90px 90px;
      display: flex; justify-content: center; align-items: center;
      color: #fff; font-weight: bold; font-size: 22px;
    }
    .time {
      flex: 1; text-align: center;
    }
    .nome {
      font-size: 20px; font-weight: bold;
    }
    .gols {
      font-size: 40px; font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="placar">
    <div class="time">
      <div class="nome" id="nomeA">Time A</div>
      <div class="gols" id="golsA">0</div>
    </div>

    <div class="centro" id="tempo">00:00</div>

    <div class="time">
      <div class="nome" id="nomeB">Time B</div>
      <div class="gols" id="golsB">0</div>
    </div>
  </div>

  <script>
    async function atualizar() {
      try {
        const res = await fetch("dados.json?_=" + Date.now()); // for√ßa atualizar
        const dados = await res.json();

        document.getElementById("nomeA").textContent = dados.timeA;
        document.getElementById("golsA").textContent = dados.golsA;
        document.getElementById("nomeB").textContent = dados.timeB;
        document.getElementById("golsB").textContent = dados.golsB;

        document.getElementById("tempo").textContent =
          (dados.minutos < 10 ? "0" : "") + dados.minutos + ":" +
          (dados.segundos < 10 ? "0" : "") + dados.segundos;

      } catch (e) {
        console.error("Erro ao carregar JSON", e);
      }
    }

    setInterval(atualizar, 1000);
  </script>
</body>
</html>
